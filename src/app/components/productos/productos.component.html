<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
    </ion-refresher>

    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="ventas()">
        <ion-icon name="cart" class="cart-ion"></ion-icon>
      </ion-fab-button>
    </ion-fab>
<ion-grid>

  <ion-list>
    <ion-card  *ngFor="let item of items">
      <ion-card-title>
        <ion-label>{{item.descripcion}}</ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-label>Cantidad Inventario: </ion-label>
        <ion-label>{{item.cantidad}}</ion-label>
        <br>
        <ion-label>Precio: </ion-label>
        <ion-label>${{item.precio_venta_vendedor}}</ion-label>
        <br>
        <ion-button size="small" (click)="agregarProducto(item)">Vender</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-grid>
</ion-content>
