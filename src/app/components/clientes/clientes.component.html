<ion-header translucent>
    <ion-toolbar>
      <ion-title>Lista de clientes</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">X</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="chevron-down-circle-outline"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
  </ion-refresher-content>
  </ion-refresher>

    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card *ngFor="let item of items">
              <ion-card-header>
                <ion-card-subtitle>{{item.nombre_cte}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                Direcci√≥n
                <ion-item name="direccionCliente">{{item.direccion}}{{item.comunidad}} </ion-item>
                Tel.
                <ion-item >{{item.telefono}}</ion-item>
                Comentario
                <ion-item >{{item.comentario}}</ion-item>
                <ion-button (click)="editCliente(item)">Editar Cliente</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      
</ion-content>
