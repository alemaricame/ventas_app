
<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="guardar()">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <img src="../assets/img/shopping-cart.png"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-label color="primary">Iniciar sesión</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>
          <ion-item >
              <ion-label position="floating">Usuario</ion-label>
              <ion-input required formControlName="usuarioRepartidor" name="usuarioRepartidor" type="text"></ion-input>
            </ion-item> 
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input required formControlName="passRepartidor" name="passRepartidor" type="passRepartidor"></ion-input>
            </ion-item>     
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="submit" [disabled]="!loginForm.valid">Acceder</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="pass()" fill ="clear">
          <ion-label>Olvidé mi contraseña</ion-label> 
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
